<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Codeacademy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="">
            <h1>Login to CodeAcademy</h1>
            <label for="email_or_username">Email or Username</label>
            <input type="Email text" id="email_or_username">
            <label for="password">Password</label>
            <input type="password" id="password">
            <a href=""><p>I forgot my password</p></a>
            <button>Log In</button>
            <p>Login with another account</p>
            <img src="LinkedIn_logo_initials.png.webp" alt="LinkedIn logo">
            <img src="download.png" alt="Google logo">
            <img src="download (1).png" alt="Facebook logo">
            <img src="download (2).png" alt="Github logo">
            <img src="download (3).png" alt="Twitter logo">
            <a href=""><p>Not a member yet? Sign up free</p></a>
        </form>
    </div>
</body>
</html>
